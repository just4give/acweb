<div class="film-slider-gallery"> <!-- image gallery -->
				<div class="inner-container">
					<ul>
						<li ng-repeat="image in images"> <img ng-src="images/{{image.url}}" ></li>
					</ul>
					
				</div>
			
				
				<div class="arrows">
						<a class="left pull-left" ng-click="scrollLeft($event)"><i class="fa fa-chevron-left"></i></a>
						<a class="right pull-right" ng-click="scrollRight($event)"><i class="fa fa-chevron-right"></i></a>
				</div>
				
</div>
