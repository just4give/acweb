<div class="modal" ng-controller="restaurantController">
	<div class="modal-dialog modal-gallery-wrapper">
		<div class="modal-content">
			<div class="modal-header ">
				<button type="button" class="close"  ng-click="$hide()">x</button>
				
			</div>
			<div class="modal-body">
				<div class="col-xs-12 col-sm-8 col-md-8">
					
					<div class="image-holder">
						<img ng-src="images/{{getImage()}}">
						<div class="arrows">
						<a class="left pull-left" ng-click="scrollLeft($event)"><i class="fa fa-angle-left"></i></a>
						<a class="right pull-right" ng-click="scrollRight($event)"><i class="fa fa-angle-right"></i></a>
						</div>
					</div>
				
				</div>
				
				<div class="col-xs-12 col-sm-4 col-md-4">
					<div class="image-comment">
						<div >
						 	<div class="user ">
						 		<span class="name"><i class="fa fa-user-secret fa-lg"></i> <strong>Mithun Das</strong></span>
						 		<button class="btn btn-inline pull-right"><i class="fa fa-user-plus"></i> Follow</button>
						 	</div>
						 	<div class="review">
						 		<span>0 Reviews</span>
						 		<span style="margin-left:10px;">0 Followers</span>
						 	</div>
						 	<div class="comment">
						 		<p>Delicious parsian food $16</p>
						 		<p>at <a>Riya's Kitchen</a> on 9 Sep 2015</p>
						 	</div>
						 	<div class="like">
						 		<p class="">0 Like</p>
						 		<button class="btn btn-inline gray"><i class="fa fa-thumbs-o-up"></i> Like</button>
						 	</div>
						 
						 </div>
					</div>
				
				</div>
			
				
			
			</div>
			
		</div>
	</div>
</div>
