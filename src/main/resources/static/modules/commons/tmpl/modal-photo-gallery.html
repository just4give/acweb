<div class="modal" ng-controller="restaurantController">
	<div class="modal-dialog modal-gallery-wrapper">
		<div class="modal-content">
			<div class="modal-header ">
				<button type="button" class="close"  ng-click="$hide()">x</button>
				
			</div>
			<div class="modal-body">
				<div class="col-xs-12 col-sm-8 col-md-8">
					
					<div class="image-holder">
						<img ng-src="images/{{getImage()}}">
						<div class="arrows">
						<a class="left pull-left" ng-click="scrollLeft($event)"><i class="fa fa-angle-left"></i></a>
						<a class="right pull-right" ng-click="scrollRight($event)"><i class="fa fa-angle-right"></i></a>
						</div>
					</div>
				
				</div>
				
				<div class="col-xs-12 col-sm-4 col-md-4">
					<div class="image-comment">
						<span>Mithun Das</span>
					</div>
				
				</div>
			
				
			
			</div>
			
		</div>
	</div>
</div>
