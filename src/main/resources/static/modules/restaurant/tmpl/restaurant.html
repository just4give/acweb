<div ng-include="'modules/search/tmpl/search-box.html'"></div>

<div class="row restaurant-wrapper">
	<div class="col-md-6 col-sm-6 col-xs-12">
			<span class="col-xs-12 name">Riya's Kitchen</span>
			<div class="col-xs-12">
				<ul class="rating">
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star-half"></i></li>
					<li class="point">4.5</li>
				</ul>
			</div>
			
	</div>
	<div class="col-md-6  col-sm-6 col-xs-12 margin-top-20">
		
		<div class="col-xs-12">
				
		</div>
		
		<div class="col-xs-12">
			<span>
			<button class="btn btn-inline"><i class="fa fa-pencil"></i> Write Review</button>
			<button class="btn btn-inline"><i class="fa fa-star"></i> Rate It</button>
			<button class="btn btn-inline selected"><i class="fa fa-location-arrow "></i> Check-in</button>
			<button class="btn btn-inline"><i class="fa fa-coffee"></i> Menu</button>
			<button class="btn btn-inline"><i class="fa fa-camera-retro"></i></button>
			<button class="btn btn-inline selected"><i class="fa fa-bookmark"></i></button>
			</span>
		</div>
		
	</div>

</div>
<div class="row res-additional-wrapper">
	<div class="col-md-3">
		<ui-gmap-google-map center='map.center' zoom='map.zoom' options='options'>
			 <ui-gmap-marker coords="marker.coords" options="marker.options"  idkey="marker.id" 
			 icon='{url: marker.icon}' >
        	</ui-gmap-marker>
		</ui-gmap-google-map>
	</div>
	
	<div class="col-md-6">
		<div class="res-gallery">
					<ul>
						<li ng-repeat="image in gallery" ng-hide="$index > 2"> 
						<div style="float:left">
						<img ng-src="images/{{image.url}}" ng-click="openGallery($index)">
						<div class="overlay" ng-show="$index==2 && gallery.length>3" style="opacity:0.5;"></div>
						<div class="overlay-plus" ng-show="$index==2  && gallery.length>3"  ><i class="fa fa-plus"></i></div>
						</div>
						
						
						</li>
					</ul>
		</div>
	</div>
	<div class="col-md-3">
	
	</div>

</div>
